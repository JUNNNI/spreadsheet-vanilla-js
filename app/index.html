<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="src/assets/images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spreadsheet Exercise</title>

        <meta name="robots" content="noindex, nofollow" />

        <link rel="stylesheet" href="src/css/normalize.min.css" />
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body>
        <section id="spreadsheet">
            <header id="sps-header">
                <div class="sps-action-bar">
                    <div class="actions">
                        <button id="bold" class="btn-format">
                            <svg
                                stroke-width="0"
                                fill="currentColor"
                                stroke="currentColor"
                                viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M11.061 7.573c0.586-0.696 0.939-1.594 0.939-2.573 0-2.206-1.794-4-4-4h-5v14h6c2.206 0 4-1.794 4-4 0-1.452-0.778-2.726-1.939-3.427zM6 3h1.586c0.874 0 1.586 0.897 1.586 2s-0.711 2-1.586 2h-1.586v-4zM8.484 13h-2.484v-4h2.484c0.913 0 1.656 0.897 1.656 2s-0.743 2-1.656 2z"
                                ></path>
                            </svg>
                        </button>

                        <button id="italic" class="btn-format">
                            <svg
                                stroke-width="0"
                                fill="currentColor"
                                stroke="currentColor"
                                viewBox="0 0 384 512"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M128 64c0-17.7 14.3-32 32-32H352c17.7 0 32 14.3 32 32s-14.3 32-32 32H293.3L160 416h64c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H90.7L224 96H160c-17.7 0-32-14.3-32-32z"
                                ></path>
                            </svg>
                        </button>

                        <button id="strike" class="btn-format">
                            <svg
                                stroke-width="0"
                                fill="currentColor"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M6.85 7.08C6.85 4.37 9.45 3 12.24 3c1.64 0 3 .49 3.9 1.28.77.65 1.46 1.73 1.46 3.24h-3.01c0-.31-.05-.59-.15-.85-.29-.86-1.2-1.28-2.25-1.28-1.86 0-2.34 1.02-2.34 1.7 0 .48.25.88.74 1.21.38.25.77.48 1.41.7H7.39c-.21-.34-.54-.89-.54-1.92zM21 12v-2H3v2h9.62c1.15.45 1.96.75 1.96 1.97 0 1-.81 1.67-2.28 1.67-1.54 0-2.93-.54-2.93-2.51H6.4c0 .55.08 1.13.24 1.58.81 2.29 3.29 3.3 5.67 3.3 2.27 0 5.3-.89 5.3-4.05 0-.3-.01-1.16-.48-1.94H21V12z"
                                ></path>
                            </svg>
                        </button>

                        <button id="underline" class="btn-format">
                            <svg
                                stroke="currentColor"
                                fill="none"
                                stroke-width="3"
                                viewBox="0 0 24 24"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                                <line x1="4" y1="21" x2="20" y2="21"></line>
                            </svg>
                        </button>

                        <div>
                            <button
                                id="redraw"
                                title="Redraw computed cells that are in the region"
                            >
                                Redraw
                            </button>
                            <button id="destroy" title="Destroy and rebuild the table">
                                Destroy
                            </button>
                        </div>
                    </div>

                    <div>
                        <button id="debug" title="Show which cells are being recalculated">
                            Tracking ON
                        </button>
                    </div>
                </div>

                <div class="sps-formula-bar">
                    <div id="sps-current-reference">A1</div>

                    <div class="input-wrapper">
                        <span class="formula-prefix">
                            <svg
                                stroke-width="0"
                                fill="currentColor"
                                stroke="currentColor"
                                viewBox="0 0 1024 1024"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke="none"
                                    d="M841 370c3-3.3 2.7-8.3-.6-11.3-1.5-1.3-3.4-2.1-5.3-2.1h-72.6c-2.4 0-4.6 1-6.1 2.8L633.5 504.6c-2.9 3.4-7.9 3.8-11.3.9-.9-.8-1.6-1.7-2.1-2.8l-63.5-141.3c-1.3-2.9-4.1-4.7-7.3-4.7H380.7l.9-4.7 8-42.3c10.5-55.4 38-81.4 85.8-81.4 18.6 0 35.5 1.7 48.8 4.7l14.1-66.8c-22.6-4.7-35.2-6.1-54.9-6.1-103.3 0-156.4 44.3-175.9 147.3l-9.4 49.4h-97.6c-3.8 0-7.1 2.7-7.8 6.4L181.9 415c-.9 4.3 1.9 8.6 6.2 9.5.5.1 1.1.2 1.6.2H284l-89 429.9c-.9 4.3 1.9 8.6 6.2 9.5.5.1 1.1.2 1.6.2H269c3.8 0 7.1-2.7 7.8-6.4l89.7-433.1h135.8l68.2 139.1c1.4 2.9 1 6.4-1.2 8.8l-180.6 203c-2.9 3.3-2.6 8.4.7 11.3 1.5 1.3 3.4 2 5.3 2h72.7c2.4 0 4.6-1 6.1-2.8l123.7-146.7c2.8-3.4 7.9-3.8 11.3-1 .9.8 1.6 1.7 2.1 2.8L676.4 784c1.3 2.8 4.1 4.7 7.3 4.7h64.6c4.4 0 8-3.6 8-8 0-1.2-.3-2.4-.8-3.5l-95.2-198.9c-1.4-2.9-.9-6.4 1.3-8.8L841 370z"
                                />
                            </svg>
                        </span>
                        <input
                            type="text"
                            id="sps-input"
                            placeholder="Enter a formula or value"
                            value=""
                        />
                    </div>
                </div>
            </header>

            <main id="sps-container" class="vscroll-container">
                <div class="vscroll-viewport">
                    <div id="sps-table" class="vscroll-scroller"></div>
                </div>
            </main>

            <div id="overlay"></div>
        </section>

        <script type="text/javascript" src="src/js/utils.js?q=3d70a503cd507376fad1"></script>
        <script type="text/javascript" src="src/js/dom.js?q=3d70a503cd507376fad1"></script>
        <script type="text/javascript" src="src/js/system.js?q=3d70a503cd507376fad1"></script>
        <script type="text/javascript" src="src/js/spreadsheet.js?q=3d70a503cd507376fad1"></script>
        <script type="text/javascript" src="src/js/script.js?q=3d70a503cd507376fad1"></script>
    </body>
</html>
